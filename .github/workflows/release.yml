name: Multi-platform Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up environment
        run: echo "OS=${{ matrix.os }}, ARCH=${{ matrix.arch }}"

      - name: Build extension
        run: |
          mkdir -p build/${{ matrix.os }}-${{ matrix.arch }}
          # Replace this with your real build command:
          cp src/my_extension.duckdb_extension build/${{ matrix.os }}-${{ matrix.arch }}/my_extension-${{ matrix.os }}-${{ matrix.arch }}.duckdb_extension

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: build/${{ matrix.os }}-${{ matrix.arch }}/*.duckdb_extension

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: build/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/**/*.duckdb_extension
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
