name: Build and Commit Binaries for Pull Request
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: linux_amd64
            binary_extension: .duckdb_extension
          - os: macos-latest
            artifact_name: osx_arm64
            binary_extension: .duckdb_extension
          - os: windows-latest
            artifact_name: windows_amd64
            binary_extension: .duckdb_extension.exe

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Conda (macOS)
        if: matrix.os == 'macos-latest'
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: true
          activate-environment: ""

      - name: Install build dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: Setup submodules
        shell: ${{ matrix.os == 'windows-latest' && 'bash' || 'sh' }}
        run: |
          # Create .gitmodules if it doesn't exist
          if [ ! -f ".gitmodules" ]; then
            cat > .gitmodules << 'EOF'
          [submodule "duckdb"]
          	path = duckdb
          	url = https://github.com/duckdb/duckdb.git
          [submodule "extension-ci-tools"]
          	path = extension-ci-tools
          	url = https://github.com/duckdb/extension-ci-tools.git
          EOF
          fi
          
          # Clean any existing submodule references from index
          git rm --cached duckdb || true
          git rm --cached extension-ci-tools || true
          
          # Initialize and update submodules
          git submodule update --init --recursive

      - name: Build extension (Release)
        shell: ${{ matrix.os == 'windows-latest' && 'bash' || 'sh' }}
        env:
          MAKEFLAGS: -j2
        run: |
          make release

      - name: Verify binary exists
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            ls -la build/release/extension/stps/stps.duckdb_extension || echo "Binary not found"
          else
            ls -la build/release/extension/stps/stps.duckdb_extension || echo "Binary not found"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: build/release/extension/stps/stps${{ matrix.binary_extension }}
          if-no-files-found: error

  commit-binaries:
    name: Commit binaries to PR
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./binaries

      - name: Organize binaries
        run: |
          mkdir -p binaries_organized
          
          # Move and rename binaries
          if [ -f binaries/linux_amd64/stps.duckdb_extension ]; then
            cp binaries/linux_amd64/stps.duckdb_extension binaries_organized/stps_linux_amd64.duckdb_extension
          fi
          
          if [ -f binaries/osx_arm64/stps.duckdb_extension ]; then
            cp binaries/osx_arm64/stps.duckdb_extension binaries_organized/stps_osx_arm64.duckdb_extension
          fi
          
          if [ -f binaries/windows_amd64/stps.duckdb_extension.exe ]; then
            cp binaries/windows_amd64/stps.duckdb_extension.exe binaries_organized/stps_windows_amd64.duckdb_extension
          fi
          
          ls -la binaries_organized/

      - name: Commit and push binaries
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create binaries directory if it doesn't exist
          mkdir -p binaries
          
          # Copy organized binaries
          cp binaries_organized/* binaries/ || true
          
          # Add and commit
          git add binaries/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add compiled binaries for ${{ github.event.pull_request.head.sha }}"
            git push
          fi
