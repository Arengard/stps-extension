name: Quick Build (Development)

on:
  push:
    branches: [ master, main, develop, dev ]

jobs:
  quick-build:
    name: Quick Linux Build Only
    runs-on: ubuntu-latest
    container: ubuntu:22.04
    env:
      GEN: ninja
      MAKEFLAGS: -j$(nproc)

    steps:
      - name: Install minimal packages
        run: |
          apt-get update -y -qq
          apt-get install -y -qq cmake ninja-build make gcc g++ git pkg-config curl

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Fix Git ownership
        run: |
          git config --global --add safe.directory /__w/stps-extension/stps-extension
          git config --global --add safe.directory '*'

      - name: Setup submodules
        run: |
          # Create .gitmodules if it doesn't exist
          if [ ! -f ".gitmodules" ]; then
            cat > .gitmodules << 'EOF'
          [submodule "duckdb"]
          	path = duckdb
          	url = https://github.com/duckdb/duckdb.git
          [submodule "extension-ci-tools"]
          	path = extension-ci-tools
          	url = https://github.com/duckdb/extension-ci-tools.git
          EOF
          fi
          
          # Initialize and update submodules
          git submodule add https://github.com/duckdb/duckdb.git duckdb || true
          git submodule add https://github.com/duckdb/extension-ci-tools.git extension-ci-tools || true
          git submodule update --init --recursive

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            ~/.ccache
            build/
            duckdb/build/
          key: dev-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            dev-build-${{ runner.os }}-

      - name: Fast build
        run: |
          echo "Starting build process..."
          make debug

      - name: Debug build output
        run: |
          echo "=== Build directory contents ==="
          find build -name "*.duckdb_extension" -type f || echo "No .duckdb_extension files found"
          echo ""
          echo "=== Full build directory structure ==="
          ls -la build/ || echo "build/ directory not found"
          echo ""
          if [ -d "build/debug" ]; then
            echo "=== build/debug contents ==="
            find build/debug -type f -name "*extension*" || echo "No extension files in build/debug"
          fi
          echo ""
          if [ -d "build/release" ]; then
            echo "=== build/release contents ==="
            find build/release -type f -name "*extension*" || echo "No extension files in build/release"
          fi

      - name: Build status
        run: |
          # Check multiple possible locations for the extension
          EXTENSION_FOUND=false
          
          # Check debug build location
          if [ -f "build/debug/extension/polarsgodmode/polarsgodmode.duckdb_extension" ]; then
            echo "✅ Extension found in debug/extension/polarsgodmode/"
            ls -la build/debug/extension/polarsgodmode/
            EXTENSION_FOUND=true
          fi
          
          # Check alternative debug location
          if [ -f "build/debug/polarsgodmode.duckdb_extension" ]; then
            echo "✅ Extension found in debug/ root"
            ls -la build/debug/polarsgodmode.duckdb_extension
            EXTENSION_FOUND=true
          fi
          
          # Check if any .duckdb_extension files exist anywhere
          EXTENSION_FILES=$(find build -name "*.duckdb_extension" -type f 2>/dev/null || true)
          if [ -n "$EXTENSION_FILES" ]; then
            echo "✅ Extension files found:"
            echo "$EXTENSION_FILES"
            EXTENSION_FOUND=true
          fi
          
          if [ "$EXTENSION_FOUND" = "false" ]; then
            echo "❌ Build failed - no extension files found anywhere"
            echo "Build may have completed but extension was not generated"
            exit 1
          fi
